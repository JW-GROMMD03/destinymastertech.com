<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .payment-option {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }
        button:hover {
            transform: scale(1.2);
            animation: rainbow 1s infinite;
        }
        @keyframes rainbow {
            0% { background: red; }
            16% { background: orange; }
            33% { background: yellow; }
            50% { background: green; }
            66% { background: blue; }
            83% { background: indigo; }
            100% { background: violet; }
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: auto;
            background: #ff4d4d;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h2 style="text-align: center;">Select Payment Method</h2>
        
        <div class="payment-option">
            <label>
                <input type="radio" name="payment" value="Credit"> Credit Card
            </label>
        </div>

        <div class="payment-option">
            <label>
                <input type="radio" name="payment" value="Debit"> Debit Card
            </label>
        </div>
        
        <div class="payment-option">
            <label>
                <input type="radio" name="payment" value="paypal"> PayPal
            </label>
        </div>
        
        <div class="payment-option">
            <label>
                <input type="radio" name="payment" value="mpesa"> M-Pesa
            </label>
        </div>
        
        <div class="payment-option">
            <label>
                <input type="radio" name="payment" value="crypto"> Cryptocurrency (Bitcoin, Ethereum)
            </label>
        </div>
        
        <div class="payment-option">
            <label>
                <input type="radio" name="payment" value="bank"> Bank Transfer
            </label>
        </div>
        
        <button onclick="proceedPayment()">Proceed to Pay</button>
    </div>
    
    <script>
        function proceedPayment() {
            // Get the selected payment option
            let selectedOption = document.querySelector('input[name="payment"]:checked');
            
            if (selectedOption) {
                // Define the URLs for each payment method
                let paymentPages = {
                    "Credit": "Credit card.html",       // Redirect to card payment page
                    "Debit": "Debit card.html",       // Redirect to card payment page
                    "paypal": "Paypal.html",   // Redirect to PayPal payment page
                    "mpesa": "Mpesa page.html",     // Redirect to M-Pesa payment page
                    "crypto": "Cryptocurrency.html",   // Redirect to cryptocurrency payment page
                    "bank": "Bank payment.html"       // Redirect to bank transfer page
                };
                
                // Redirect to the selected payment page
                window.location.href = paymentPages[selectedOption.value];
            } else {
                // If no payment method is selected, show an alert
                alert("Please select a payment method.");
            }
        }
        
        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
